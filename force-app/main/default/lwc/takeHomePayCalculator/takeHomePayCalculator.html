<template>
    <!--<div class="slds-text-heading_large">SEE ALL DATA</div>-->
    <lightning-button variant="brand" class="slds-m-left_x-small"></lightning-button>
    <lightning-card title="Take Home Pay Calculator" icon-name="custom:custom14">
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <div class="slds-var-p-horizontal_small">        
        <lightning-input
            type="number"
            name="salary"
            label="Salary"
            value={salary}
            onchange={handleChange}
        ></lightning-input>
        <lightning-input
            type="number"
            name="federalTax"
            label="Federal Tax"
            value={federalWithholding}
            onchange={handleChange}
        ></lightning-input>
        <lightning-input
            type="number"
            name="medicare"
            label="Medicare"
            value={medicare}
            onchange={handleChange}
        ></lightning-input>
        <lightning-input
            type="number"
            name="socialsecurity"
            label="Social Security"
            value={socialSecurity}
            onchange={handleChange}
        ></lightning-input>
    </div>
</div>
<div class="slds-col">
    <div class="slds-var-p-horizontal_small">
        <lightning-input
            type="number"
            name="takehomepay"
            label="Take Home Pay"
            value={takeHomePay}
            onchange={handleChange}
        ></lightning-input>
        <lightning-input
            type="number"
            name="yearlytakehomepay"
            label="Annual Take Home Pay"
            value={yearlyTakeHomePay}
            onchange={handleChange}
        ></lightning-input>
        <lightning-input
            type="number"
            name="semiannualtakehomepay"
            label="Semi-Annual Take Home Pay"
            value={semiAnnualTakeHomePay}
            onchange={handleChange}
        ></lightning-input>
        <lightning-input
            type="number"
            name="monthlytakehomepay"
            label="Monthly Take Home Pay"
            value={monthlyTakeHomePay}
            onchange={handleChange}
        ></lightning-input>
        <lightning-input
            type="number"
            name="biweeklytakehomepay"
            label="Bi-Weekly Take Home Pay"
            value={biWeeklyTakeHomePay}
            onchange={handleChange}
        ></lightning-input>
    </div>
</div>
</div>
<!-- Display results-->
<lightning-card title="Press the Calculate Button To See Your Totals >>>">
    <lightning-button variant="brand"  label="Calculate" title="Calculate" slot="actions" onclick={handleCalculate}></lightning-button>
    <p slot="footer">Disclaimer: This calculator was built for a capstone project and experimental purposes only.  It is in no way a factual representation of actual compensation. Please consult your tax advisor. <span style="color:red"></span></p>
        </lightning-card>
        <!--div class="slds-p-around_medium">
            <div>Federal Tax: ${federalWithholding}</div>
            <div>Social Security: ${socialSecurityWithholding}</div>
            <div>Medicare: ${medicareWithholding}</div>
        </div-->
    </lightning-card>
</template>
